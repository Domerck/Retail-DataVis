<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere | Inventory</title>
    <link
      rel="logo icon"
      href="../assets/images/title.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="inventory_styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
<body onload="checkUser()">
  <div class="sidebar">
    <div class="logo-details">
      <img class="bx bxl-c-plus-plus icon"  src="/assets/images/sphere no brand.png" alt="logo">
        <div class="logo_name">Sphere</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <!-- <li>
        <a href="http://localhost:5000/dashboard">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li> -->

      <li>
        <a href="http://localhost:5000/dashboard">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
        <li>
          <a href="http://localhost:5000/user">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
            <a href="http://localhost:5000/finance">
              <i class='bx bx-pie-chart-alt-2' ></i>
              <span class="links_name">Finance</span> 
            </a>
            <span class="tooltip">Finance</span>
      </li>

        <li>
          <a href="http://localhost:5000/inventory" class="active-page">
            <i class="bx bx-box"></i>
            <span class="links_name">Inventory</span>
          </a>
          <span class="tooltip">Inventory</span>
        </li>
        <li>
          <a href="http://localhost:5000/ecommerce">
            <i class="bx bx-shopping-bag"></i>
            <span class="links_name">Shop</span>
          </a>
          <span class="tooltip">Shop</span>
        </li>
        <li id="logout">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>


  <section class="home-section">
      <div class="main-container">
          <div class="graph-container">
              <div class="overview-container">
                    <div class="rectangle">
                      <h5 class="sales-txt">Inventory Overview</h5>
                    </div>
              </div> <br>

              <div class="demand-container">
                    <div class="rectangle">
                      <h5 class="sales-txt">Item Demand</h5>
                      <div id="item-demand"></div>
                      <canvas id="financeView" width="150" height="150"></canvas>
                   </div>
              </div>
          </div> 
      </div>

      <div class="side-container">
        <div class="upper-subcontainer">
          <h3 class="top-text">Monthly Top Items</h3>
        </div>  
        <div class="lower-subcontainer">
        </div>
        <div class="item-container">
          <div class="one-five">
              <ul id="top_5_items" class="top-itemlist">
              </ul>
          </div>
          <div class="six-ten">
              <ul id="top_5_items_2" class="top-itemlist">
              </ul>
          </div>
        </div>  
      </div>

            

   
  </section>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="inventory_script.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </body>
</html>
