<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Sphere | Dashboard</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body onload="checkUser()">
  <div class="sidebar">
    <div class="logo-details">
      <img class="bx bxl-c-plus-plus icon"  src="/assets/images/sphere no brand.png" alt="logo">
        <div class="logo_name">Sphere</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="http://localhost:5000/dashboard" class="active-page">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="http://localhost:5000/user">
         <i class='bx bx-user' ></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
 
     <li>
        <a href="http://localhost:5000/finance">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="links_name">Finance</span>
        </a>
        <span class="tooltip">Finance</span>
      </li>

      <li>
        <a href="http://localhost:5000/inventory">
          <i class='bx bx-box' ></i>
          <span class="links_name">Inventory</span>
        </a>
        <span class="tooltip">Inventory</span>
      </li>

      <li>
      <a href="http://localhost:5000/ecommerce" >
        <i class='bx bx-shopping-bag' ></i>
        <span class="links_name">Shop</span>
      </a>
      <span class="tooltip">Shop</span>
    </li>

     <li id="logout">
      <a href="#">
        <i class='bx bx-log-out' ></i>
        <span class="links_name">Logout</span>
      </a>
      <span class="tooltip">Logout</span>
    </li>
   </ul>
    </ul>
  </div>
  <section class="home-section">

      <div class="main-container">
        <div class="first-row">
            <h3 class="title">App Activity</h3>
                    <ul class="sales-activity">
                    
                      <li class="sales-info">
                          <i class='bx bxs-user-circle'></i>
                          <span class="info-name">Users</span>
                          <div id="users" class="info-number">0</div>
                      </li>

                      <li class="sales-info">
                          <i class='bx bxs-shopping-bag' ></i>
                          <span class="info-name">Items</span>
                            <div id="items" class="info-number">0</div>
                      </li>

                      <li class="sales-info">
                          <i class='bx bxs-receipt' ></i>
                          <span class="info-name">Invoices</span>
                            <div id="invoices" class="info-number">0</div>
                      </li>

                      <li class="sales-info">
                          <i class='bx bxs-cart' ></i>
                          <span class="info-name">In-cart Items</span>
                            <div id="cart" class="info-number">0</div>
                      </li>
                  </ul>
            </div>

            <div class="second-row">
              
              <div class="user-container">
                <div class="user-table">
                  <h3 class="chart-txt">User Summary</h3>
                  <canvas id="userSummary" class="canvas-graph"></canvas>
                  </div>
              </div>

              <div class="purchase-container">
                <div class="product-table">
                  <h3 class="chart-txt">Current Purchases</h3>
                  <h4 id="total">Total: $</h4>
                  <canvas id="dayInvoice" class="canvas-graph"></canvas>
                </div>
              </div>
            
          </div>

    </div> 

    <div class="side-container">
          <div class="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?height=460&amp;wkst=1&amp;bgcolor=%23c7aabc&amp;ctz=Asia%2FManila&amp;src=aW1yb292cHFycXI3cGFkaTIycnVocGY5cmdAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23C0CA33&amp;showTitle=0&amp;showNav=1&amp;showPrint=0&amp;showCalendars=0" style="border:solid 1px #777" width="490" height="300" frameborder="0" scrolling="no"></iframe>
          </div>
    </div>


  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard_script.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
