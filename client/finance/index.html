<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Sphere | Finance</title>
    <link rel="stylesheet" href="finance_styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Finance</title>
   </head>
<body onload="checkUser()">
  <div class="sidebar">
    <div class="logo-details">
      <img class="bx bxl-c-plus-plus icon"  src="/assets/images/sphere no brand.png" alt="logo">
        <div class="logo_name">Sphere</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <!--<li>
        <a href="http://localhost:5000/dashboard">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li> -->
      <li>
       <a href="http://localhost:5000/user">
         <i class='bx bx-user' ></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
     <li>
        <a href="http://localhost:5000/finance" class="active-page">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="links_name">Finance</span> 
        </a>
        <span class="tooltip">Finance</span>
      </li>

     <li>
        <a href="http://localhost:5000/inventory">
          <i class='bx bx-box' ></i>
          <span class="links_name">Inventory</span>
        </a>
        <span class="tooltip">Inventory</span>
      </li>

     <li>
       <a href="http://localhost:5000/ecommerce">
         <i class='bx bx-shopping-bag' ></i>
         <span class="links_name">Shop</span>
       </a>
       <span class="tooltip">Shop</span>
     </li>
     <li>
     <li id="logout">
      <a href="#">
        <i class='bx bx-log-out' ></i>
        <span class="links_name">Logout</span>
      </a>
      <span class="tooltip">Logout</span>
    </li>
   </ul>
    </ul>
  </div>
  <section class="home-section">
      <div class="text"></div>

    <div class="top-container">
            <div class="search-container">
                  <div class="search_wrap search_wrap_1">
                        <div class="search_box">
                            <input type="text" class="input" placeholder="search...">
                              <div class="btn btn_common">
                                <i class="fas fa-search"></i>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="totalsales-container">
                <div class="total-sales">
                  <h5 id="total" class="total">Total Sales This Month:</h5>
                </div>
            </div>

            <div class="time">
              <iframe src="https://free.timeanddate.com/clock/i7w97wy0/n4192/fn7/fs26/fcfff/tct/pct/ftb/th2" frameborder="0" width="166" height="38" allowtransparency="true"></iframe>
            </div>
    </div>
    <div class="main-container"> 
          <div class="sales-container">
                <div id="daily" class="square">
                  <h5 class="sales-txt">Daily Sales</h5>
                  <canvas id="dailySales"></canvas>
                </div>

                <div id="weekly" class="square">
                  <h5 class="sales-txt">Weekly Sales</h5>
                  <canvas id="weeklySales"></canvas>
                </div>

                <div id="monthly" class="square">
                  <h5 class="sales-txt">Monthly Sales</h5>
                  <canvas id="monthlySales"></canvas>
                </div>
          </div> <br>

          <div class="finance-container">
                <div class="rectangle">
                  <h5 class="sales-txt">Finance View</h5>
                  <canvas id="financeView"></canvas>
                </div>

                <div id="country" class="rectangle">
                  <h5 class="sales-txt">Country Sales</h5>
                  <canvas id="countrySales"></canvas>
                </div>
          </div>
    </div>   
  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="finance_script.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
