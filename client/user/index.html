
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Sphere | Dashboard</title>
    <link rel="stylesheet" href="user_styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body onload="checkUser()">
  <div class="sidebar">
    <div class="logo-details">
      <img class="bx bxl-c-plus-plus icon"  src="/assets/images/sphere no brand.png" alt="logo">
        <div class="logo_name">Sphere</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="http://localhost:5000/dashboard" >
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="http://localhost:5000/user" class="active-page">
         <i class='bx bx-user' ></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
 
     <li>
        <a href="http://localhost:5000/finance">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="links_name">Finance</span>
        </a>
        <span class="tooltip">Finance</span>
      </li>

      <li>
        <a href="http://localhost:5000/inventory">
          <i class='bx bx-box' ></i>
          <span class="links_name">Inventory</span>
        </a>
        <span class="tooltip">Inventory</span>
      </li>

      <li>
      <a href="http://localhost:5000/ecommerce" >
        <i class='bx bx-shopping-bag' ></i>
        <span class="links_name">Shop</span>
      </a>
      <span class="tooltip">Shop</span>
    </li>

     <li id="logout">
      <a href="#">
        <i class='bx bx-log-out' ></i>
        <span class="links_name">Logout</span>
      </a>
      <span class="tooltip">Logout</span>
    </li>
   </ul>
    </ul>
  </div>
  <section class="home-section">
 
    <div class="main-container">

      <div class="user-container">
        <div class="user-img"> <i class='bx bxs-user'></i></div>
        <ul class="user">
          <li class="user-text" id="userID"> User ID: </li>
          <li class="user-text" id="email"> Email: </li>
          <li class="user-text" id="role"> Role: </li>
          <li class="user-text" id="country"> Country: </li>
          </ul>
      </div>

    </div> 
    <div>
      <h3>Purchases</h3>
      <table id="purchase_table">
        <tr>
          <td>Description</td>
          <td>Quantity</td>
          <td>Total</td>
          <td>Date Purchased</td>
        </tr>
      </table>
    </div>

  </section>
  <script src="user_script.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
